<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS TASK 3</title>
</head>
<body>
    <br><br>
    <label for="num1">Number 1:</label>
    <input type="number" id="num1"><br><br>
    <label for="num2">Number 2:</label>
    <input type="number" id="num2"><br><br>
    <button id="mul">Multiply</button>
    <button id="divi">Divide</button>
    <div id="answer"></div>
    <script>
        document.getElementById("mul").onclick=function(){
            let a1 = parseFloat(document.getElementById("num1").value);
            let a2 = parseFloat(document.getElementById("num2").value);
            let answer = a1 * a2;
            document.getElementById("answer").innerHTML = "The Result is: " + answer;
            return false;
        }
        document.getElementById("divi").onclick=function(){
            let a1 = parseFloat(document.getElementById("num1").value);
            let a2 = parseFloat(document.getElementById("num2").value);
            let answer = a1 / a2;
            document.getElementById("answer").innerHTML = "The Result is: " + answer;
            return false;
        }
    </script>

</body>
</html>
