<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS TASK 1</title>
</head>
<body>
    <script>
        let n=34567;
        let o=0;
        while(n>0){
            let a=n%10;
            o=o*10+a;
            n=Math.floor(n/10);
        }
        console.log(o);
    </script>
</body>
</html>
