<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS TASK 5</title>
</head>
<body>
    <label for="name">Name:</label>
    <input type="text" id="name" required>
    <p id="result"></p><br><br>
    <label for="email">Email:</label>
    <input type="email" id="email"required>
    <p id="result1"></p><br><br>
    <label for="web">Website:</label>
    <input type="url" id="web" required>
    <p id="result2"></p><br><br>
    <label for="msg">Message:</label>
    <input type="text" id="msg"required>
    <p id="result3"></p><br><br>
    
    <input type="submit" value="Submit" onclick="validateForm()" />
    <script>
        function validateForm() {
            var name = document.getElementById("name");
            var email = document.getElementById("email");
            var website = document.getElementById("web");
            var message = document.getElementById("msg");
            if (name.value.trim() === "") {
            name.style.border = "2px solid red";
            document.getElementById("result").textContent ="This field is requred";
            document.getElementById("result").style.color = "red";
            }
            if (email.value.trim() === "") {
            email.style.border = "2px solid red";
            document.getElementById("result1").textContent ="A valid email address is requred";
            document.getElementById("result1").style.color = "red";
            }
            if (website.value.trim() === "") {
            website.style.border = "2px solid red";
            document.getElementById("result2").textContent ="A valid url is requred";
            document.getElementById("result2").style.color = "red";
            }
            if (message.value.trim() === "") {
            message.style.border = "2px solid red";
            document.getElementById("result3").textContent = "This field is requred";
            document.getElementById("result3").style.color = "red";
            }
      }
    </script>
</body>
</html>
